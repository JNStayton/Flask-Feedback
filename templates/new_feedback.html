{% extends 'base.html' %}

{% block content %}

<h3>New Feedback</h3>
<form action="/users/{{user.username}}/feedback/add" method="POST">

    {{ form.hidden_tag() }}
  
    {% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}
  
      {% for error in field.errors %}
      <span>{{ error }}</span>
      {% endfor %}
    </p>
    {% endfor %}
  
    <button type="submit">Post Feedback</button>
  </form>

{% endblock %}
