{% extends 'base.html' %}

{% block content %}

<h4>Sign Up</h4>

<form action="/register" method="POST">
{{ form.hidden_tag() }}

  {% for field in form
    if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    <span>{{ error }}</span>
    {% endfor %}
  </p>
  {% endfor %}

  <button type="submit">Register</button>

</form>

{% endblock %}
